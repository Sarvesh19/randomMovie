    <button style="float: right;margin-bottom: 14px;" mat-raised-button color="primary" (click)="initUserList()">Next Random</button>
    <br>

<mat-progress-bar style="margin-top: 5px" mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<mat-card style="margin-top: 30px;" class="example-card" *ngFor="let data of dataSource" (click)="goto(data.title)">
  <mat-card-title-group>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.genre}}</mat-card-subtitle>
    <img mat-card-sm-image src="{{data.image}}" >
  </mat-card-title-group>
  <mat-card-content>
    {{data.detail}}<br>
    {{data.stars}}<br>
    <span style="color: #596fc6">IMDb Rating</span> : {{5*data.rating/10}}/5 |  <span>Votes</span> : {{data.votes}}
  </mat-card-content>
</mat-card>
